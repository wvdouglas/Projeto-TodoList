<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6044f49e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1 class="titulo-site">
            Lista de Tarefa
        </h1>
    </header>
    <main>

        <section class="task">
            <ol class="lista-task">
            </ol>
        </section>

        <section class="input-write-task">
            <input class="input-task" type="text" placeholder="Write your task :">
            <button class="button-add-task">
                <img class="imagem" src="imagens/mais.png" alt="icon-more">
            </button>
        </section>
    </main>  
</body>
<script src="main.js"></script>
</html>
